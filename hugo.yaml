baseURL: https://example.org/
languageCode: en-us
title: Science_tech
theme: ["PaperMod"]

params:
  math: true          # 站点级默认开启；后续可在任意文章 front-matter 里 math=false 关闭

markup:
  markup.goldmark:
    markup.goldmark.renderer:
      unsafe: true    # 允许在 Markdown 中保留原始 HTML（KaTeX span 等需要）
    markup.goldmark.extensions:
      markup.goldmark.extensions.passthrough:   # Hugo ≥0.122 原生的数学直通扩展
        enable: true
        markup.goldmark.extensions.passthrough.delimiters:
          block: [['\\[', '\\]'], ['$$', '$$']]
          inline:  [['\\(', '\\)']]

# 网站右上角的菜单列表
menu:
  main:
    - identifier: archives # 需做额外配置，具体参考下文
      name: 归档
      url: /archives/
      weight: 10
    - identifier: categories
      name: 分类
      url: /categories/
      weight: 20
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 30
    - identifier: search # 需做额外配置，具体参考下文
      name: 搜索
      url: /search/
